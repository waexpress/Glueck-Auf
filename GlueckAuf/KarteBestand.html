<script type="text/javascript">
    var locations = [
      ['Östertal', 51.368405, 10.892258, 4],
      ['Hasenholz', 51.370347, 10.889060, 5],
      ['Wippertor', 51.371178, 10.876465, 3],
	  ['Borntal', 51.362523, 10.879490, 2],
	  ['Stadtmitte', 51.368070, 10.862346, 1],
	  ['Franzberg', 51.369322, 10.851434, 6],
	  ['Großfurra', 51.397425, 10.800269, 7],
	  ['Göllingen', 51.339822, 11.011949, 8]
    ];

    var map = new google.maps.Map(document.getElementById('map'), {
      zoom: 10,
      center: new google.maps.LatLng(51.35, 10.90),
      mapTypeId: google.maps.MapTypeId.ROADMAP
    });

    var infowindow = new google.maps.InfoWindow();

    var marker, i;

    for (i = 0; i < locations.length; i++) {  
      marker = new google.maps.Marker({
        position: new google.maps.LatLng(locations[i][1], locations[i][2]),
        map: map
      });

      google.maps.event.addListener(marker, 'click', (function(marker, i) {
        return function() {
          infowindow.setContent(locations[i][0]);
          infowindow.open(map, marker);
        }
      })(marker, i));
    }
  </script>
